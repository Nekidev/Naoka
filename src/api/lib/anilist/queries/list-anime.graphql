{
    Page(perPage: 50, page: $page) {
        media(sort: UPDATED_AT_DESC, type: ANIME) {
            id
            idMal
            title {
                native
                romaji
                english
            }
            synonyms
            description(asHtml: false)
            coverImage {
                extraLarge
                large
                medium
                color
            }
            bannerImage
            format
            status
            source
            genres
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            episodes
            duration
            streamingEpisodes {
                title
                thumbnail
                url
                site
            }
            studios {
                edges {
                    isMain
                    node {
                        id
                        isAnimationStudio
                        name
                    }
                }
            }
            characters {
                edges {
                    role
                    node {
                        id
                        name {
                            first
                            middle
                            last
                            full
                            native
                            userPreferred
                        }
                        image {
                            large
                            medium
                        }
                        description
                    }
                }
            }
            staff {
                edges {
                    role
                    node {
                        id
                        name {
                            first
                            middle
                            last
                            full
                            native
                            userPreferred
                        }
                        description
                        image {
                            large
                            medium
                        }
                    }
                }
            }
            externalLinks {
                id
                siteId
                type
                url
                language
                site
                icon
            }
            trailer {
                site
                thumbnail
                id
            }
            relations {
                edges {
                    relationType
                    node {
                        id
                    }
                }
            }
        }
    }
}
